{% load static %}
{%load vacancies_tags%}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'vacancies/css/style.css'%}"/>
    <title>Сайт вакансий</title>
</head>
<body>

<div class="header">
<h1><a href="{%url 'home' %}">ITJob</a></h1>
<nav>
        <ul>
            
            {%for m in menu%}
            <li><a href="{% url m.url_name%}">{{m.title}}</a></li>
            {%endfor%}
        </ul>
</nav>
</div>

<div class="sidebar">
    <h2>Навигация</h2>
    <ul>
        <li class="selected">Все вакансии</li>
        
        {%show_categories cat_selected %}
    </ul>
</div>
<div class="main-content"> 
    <!-- Список вакансий -->
    {%block list_post%} 
    {%endblock%}
</div>
<!-- Описание вакансии -->
<div class="content">    
    {%block content%}
    {%endblock%}
    <!-- Добавьте больше карточек с вакансиями по необходимости -->    
</div>

<div class="content">    
    {%block addjob%}
    {%endblock%}
    <!-- Добавьте больше карточек с вакансиями по необходимости -->    
</div>


</body>
</html>
